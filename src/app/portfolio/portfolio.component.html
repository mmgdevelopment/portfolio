<app-container>
  <div>
    <h2>Portfolio</h2>
    <span>This is a sample of my work - please feel free to try them out</span>
  </div>

  <app-single-portfolio
    *ngFor="let project of projects; let i = index"
    [title]="project.title"
    [tech]="project.tech"
    [description]="project.description"
    [pageLink]="project.pageLink"
    [github]="project.github"
    [img]="project.img"
    [i]="i"
    [n]="projects.length"
  ></app-single-portfolio>
  <img
    loading="lazy"
    class="desktop"
    src="./../../assets/img/arrow-left.svg"
    alt="big arrow"
  />
  <img
    loading="lazy"
    class="mobile"
    src="./../../assets/img/arrow-left-mobile.svg"
    alt="small arrow"
  />
</app-container>
