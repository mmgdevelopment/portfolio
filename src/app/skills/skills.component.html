<app-container>
  <div class="content-container">
    <h2>My skills</h2>

    <app-skill-icon
      *ngFor="let icon of icons"
      [title]="icon.title"
      [img]="icon.img"
    ></app-skill-icon>
  </div>
  <img
    loading="lazy"
    class="desktop"
    src="./../../assets/img/arrow-right.svg"
    alt="big arrow"
  />
  <img
    loading="lazy"
    class="mobile"
    src="./../../assets/img/arrow-right-mobile.svg"
    alt="small arrow"
  />
</app-container>
