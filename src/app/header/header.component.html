<app-container>
  <div>
    <a routerLink="/" fragment="home">
      <img
        [src]="this.src"
        alt="logo"
        (mouseenter)="hover = true; renderLogo()"
        (mouseleave)="hover = false; renderLogo()"
      />
    </a>

    <img
      (click)="burgerTouched()"
      src="./../../assets/img/burgerMenu.svg"
      alt="burger menu icon"
    />
  </div>
</app-container>
