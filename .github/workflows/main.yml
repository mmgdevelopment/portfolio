# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    
    
    
    - name: rsync deployments
      uses: contention/rsync-deployments@v2.0.0
      with:
          # Initial/required rsync flags
        flags: -a
          # Exclude flags and directory pairs
        excludes: ""
          # The server user
        user: admin
          # The deployment target
        host: marcel-gregor.de
          # The local path to sync
        localpath: /dist/
          # The remote path to sync
        remotepath: /var/www/ftpserver
          # The private key
        deploy_key: ${{DEPLOY_KEY_}}

